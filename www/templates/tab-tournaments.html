<ion-view view-title="Dashboard">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="search()" ng-model="searchQuery">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="tournaments-list">
    <div class="list">
        <a class="item item-thumbnail-left tournaments-detail" ng-repeat="tournament in tournaments"  href="#/tournaments/{{tt.id}}">
          <img ng-src="{{tournament.image}}">
          <h2>{{tournament.name}}</h2>
          <p>{{tournament.status}}</p>
        </a>
    </div>

  </ion-content>
</ion-view>
