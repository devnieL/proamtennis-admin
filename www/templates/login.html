<ion-view view-title="Bienvenido" name="login-view" hide-nav-bar="true" class='view-login'>
  <ion-content class="center">

    <div class="row">
      <div class="col">
        <div class='login-wrapper'>
          <h3 class='title'>ProAmTennis Perú 2015</h3>
          <input class="input" type="text" placeholder="Código de Autorización" ng-model="data.code">
          <button class="button button-block button-calm button-blue" ng-click="login()">Login</button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
