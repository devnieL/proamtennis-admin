<ion-view view-title="Account">
  <ion-content>
    <ion-list>

      <ion-toggle  ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle>

      <div class="item item-button-right">
        Log Out
        <button class="button button-positive" ng-click='logout()'>
          <i class="icon ion-android-alert"></i>
        </button>
      </div>

    </ion-list>
  </ion-content>
</ion-view>
